<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Twitter</title>
</head>
<body>
	  {% block nav %}
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="{% url 'tweet:index' %}">Twitter</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	      	{% if user.is_authenticated %}
	        <a class="nav-link" href="{% url 'user_profile:show_profile' user.profile.id %}">{{ user.username }} Profile</a>
	        <li class="nav-item active">
	        <a class="nav-link" href="{% url 'user_profile:logout' %}">Logout</a>
	    	</li>
	        {% else %}
	        <a class="nav-link" href="{% url 'user_profile:login' %}">Login</a>
	        {% endif %}
	      </li>
	    </ul>
	  </div>
	</nav>
	{% endblock %}
	{% block content %}{% endblock %}
</body>
</html>
